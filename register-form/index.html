<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="form-container">
      <form autocomplete="off">
        <div class="container">
          <label class="required" for="name">first name</label>
          <input
            class="input input-name"
            type="text"
            name="name"
            id="name"
            placeholder="name"
          />
        </div>

        <div class="container">
          <label class="required" for="surname">last name</label>
          <input
            class="input input-surname"
            type="text"
            name="surname"
            id="surname"
            placeholder="surname"
          />
        </div>

        <div class="container">
          <label class="required" for="phone">phone</label>
          <input
            class="input input-phone"
            type="text"
            name="phone"
            id="phone"
            placeholder="phone"
          />
        </div>

        <div class="container">
          <label class="required" for="email">email</label>
          <input
            class="input input-email"
            type="text"
            name="email"
            id="email"
            placeholder="email"
          />
        </div>

        <div class="container">
          <label class="required" for="post">post code</label>
          <input
            list="cities"
            class="input input-post"
            type="text"
            name="post"
            id="post"
            placeholder="dd-ddd"
          />
          <datalist id="cities"> </datalist>
        </div>

        <div class="container">
          <label class="required" for="city">city</label>
          <input
            class="input input-city"
            type="text"
            name="city"
            id="city"
            placeholder="city"
          />
        </div>

        <div class="container">
          <label class="required" for="street">street</label>
          <input
            class="input input-street"
            type="text"
            name="street"
            id="street"
            placeholder="street"
          />
        </div>

        <div class="container">
          <label class="required" for="house-number">number</label>
          <input
            class="input input-house-number"
            type="text"
            name="house"
            id="house-number"
            placeholder="house number"
          />
        </div>

        <div class="container">
          <label for="house-number">apartment</label>
          <input
            class="input input-apartment"
            type="text"
            name="apartment"
            id="apartment"
            placeholder="apartment"
          />
        </div>

        <button class="button" type="submit">submit</button>
      </form>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
